# Model role assignments and configurations

models:
  qwen3:
    role: "task_analysis"
    description: "Task analysis, breakdown user prompt thành subtasks, xác định tool/search/knowledge cần thiết"
    use_cases:
      - "Task breakdown and analysis"
      - "Subtask generation"
      - "Tool selection reasoning"
      - "Answer synthesis"
    config:
      temperature: 0.7
      top_p: 0.9
      top_k: 40
      num_predict: 2048
      
  nemotron_3_nano:
    role: "embedding_generation"
    description: "Embedding generation cho RAG, vector search, semantic similarity"
    use_cases:
      - "Text embedding generation"
      - "Vector similarity search"
      - "Semantic retrieval"
    config:
      temperature: 0.0
      top_p: 0.9
      top_k: 40
      num_predict: 512
      
  deepseek_r1:
    role: "web_search_synthesis"
    description: "Web search orchestration, content extraction, cross-verification, answer synthesis"
    use_cases:
      - "Web search aggregation"
      - "Content extraction and analysis"
      - "Cross-source verification"
      - "Answer synthesis from multiple sources"
    config:
      temperature: 0.7
      top_p: 0.9
      top_k: 40
      num_predict: 4096
      
  functiongemma:
    role: "function_calling"
    description: "Function calling chuyên biệt, gọi security tools dựa trên semantic understanding"
    use_cases:
      - "Tool selection and calling"
      - "Function parameter extraction"
      - "Multi-turn tool execution"
    config:
      temperature: 0.0
      top_p: 0.9
      top_k: 40
      num_predict: 512

# Model selection strategy
selection:
  default_model: "qwen3"
  fallback_model: "deepseek_r1"
  
# Model availability check
availability:
  check_on_startup: true
  retry_attempts: 3
  retry_delay: 5
