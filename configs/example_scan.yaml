session:
  id: test-config-001
  target: example.com
  type: full_assessment
  description: Full security assessment of example.com
scanning:
  reconnaissance:
    subdomains:
      enabled: true
      tools:
      - amass
      - bbot
      passive_only: false
      max_subdomains: 500
  port_scanning:
    enabled: true
    strategy: two-phase
    phase1:
      tool: masscan
      ports: 80,443,8080,8443,22,21,25,3389
      rate: 10000
    phase2:
      tool: nmap
      service_detection: true
      version_detection: true
      nse_scripts: []
    parallel:
      enabled: true
      batch_size: 50
      max_workers: 5
  osint:
    shodan:
      enabled: true
      api_key_env: SHODAN_API_KEY
  timeouts:
    per_tool: 300
    total_scan: 3600
rules:
  avoid: []
  focus: []
reporting:
  format: markdown
  include_raw_scans: false
  include_timing: true
  risk_scoring: true
  output_dir: reports
